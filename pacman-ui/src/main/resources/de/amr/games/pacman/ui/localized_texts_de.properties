Wenn dieses Dashboard geöffnet ist,\n\
kann Pac-Man mit der Tastenkombination\n\
Ctrl+[Cursor-Taste] gesteuert werden.\n\
\n\
Das Dashboard kann auch Konflikte mit\n\
anderen Tastenkombinationen auslösen.\n\
Falls ein solches Problem auftritt, kann es\n\
mit F1 oder Alt+B geschlossen werden.

